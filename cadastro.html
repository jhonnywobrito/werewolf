<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogadores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/mini-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b0455432d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="cadastro.html"><i class="fa-solid fa-image-portrait"></i></a>
            <a href="papeis.html"><i class="fa-solid fa-list-check"></i></a>
        </nav>
    </header>
    <div class="container-tabela">
        <section class="conteudo-grid" id="grid-conteudo">
            <div class="grid">
                <div>
                    <h2>Novo jogador</h2>

                    <form action="" method="">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <hr>
                        <button class="cadastrar" type="submit">Adicionar</button>
                    </form>
                </div>

                <div>
                    <h2>Jogadores</h2>
                    <a href="" id="deletar-todos"><button>Deletar todos</button></a>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table> 
                </div>
            </div>
        </section>
        <div class="navegacao">
        <a href="index.html"><button class="botao-conteudo">Voltar</button></a>
        <a href="papeis.html"><button class="botao-conteudo" id="comecar-jogo">Continuar</button></a>
        </div>
    </div>
    <footer class="footer">
        <h5>Todos os direitos reservados Â© 2024</h5>
    </footer>
    <script src="components/script.js"></script>
</body>
</html>
