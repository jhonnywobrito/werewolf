<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Werewolf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/mini-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b0455432d.js" crossorigin="anonymous"></script>
</head>
<body data-page="mestre">
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <div id="pai-mestre-jogo" class="container-tabela">
        <div id="mestre-jogo">
            <div class="grid">
                <div class="imagem-papel">
                    <p id="nome-jogador">Mestre do jogo</p>
                </div>
                
                <img class="imagem-papel" src="../img/mestre.png" alt="Imagem do papel">

                
            </div>
            <div class="nome-pessoa">
                <h3 id="nome-jogador">Passe o aparelho para o mestre do jogo.</h3>
                <div class="espaco">
                    <p>O jogador 1 é o Mestre do Jogo. Todos os jogadores devem sentar em um círculo, de frente um para o outro. O Mestre deve receber o aparelho e ler as instruções no início de cada noite e dia.</p>
                </div>
            </div>
            
            <div class="navegacao">
                <a href="papeis.html"><button class="botao-conteudo">Seleção de papéis</button></a>
                <a href="noite.html"><button class="botao-conteudo" id="sortear">Continuar</button></a>
            </div> 
        </div>
        
    </div>
    <script src="../components/mestre.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
