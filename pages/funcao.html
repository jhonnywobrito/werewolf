<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div id="pai-mestre-jogo" class="container-tabela">
        <div id="mestre-jogo">
            <div class="grid">
                <div class="imagem-papel">
                    <h2 id="topo">Mestre do jogo</h2>
                    <img id="imagem-papel" src="../img/mestre.png" alt="Imagem do papel">
                </div>

                <div class="nome-pessoa">
                    <h3 id="nome-jogador">ESTÁ DE NOITE</h3>
                    <div class="espaco">
                        <p>Anoiteceu. Todos os jogadores fecham os olhos e vão dormir. O mestre recebe o aparelho, visualiza sua função e entrega para o próximo jogador ao terminar.</p>
                    </div>
                </div>
            </div>
            
            
        </div>
        <div class="navegacao">
            <a href="mestre.html"><button class="botao-conteudo">Voltar</button></a>
            <a href="noite.html"><button class="botao-conteudo">Continuar</button></a>

    </div>
