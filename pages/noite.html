<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Werewolf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/mini-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b0455432d.js" crossorigin="anonymous"></script>
</head>
<body data-page="noite">
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <div id="pai-mestre-jogo" class="container-tabela">
        <div id="mestre-jogo">
            <div class="grid">
                
                <div class="imagem-papel">
                    <p>Voltar desse ponto pode fazer com que o jogo precise ser reiniciado.</p>
                    <p id="noite">NOITE</p>
                    
                </div>
                <img class="imagem-papel" src="../img/mestre.png" alt="Imagem do papel">

                
            </div>

            <div class="nome-pessoa">
                <h3>Mestre do Jogo</h3>
                <div class="espaco">
                    <p>Anoiteceu. Todos os jogadores fecham os olhos e vão dormir. O mestre recebe o aparelho, visualiza sua função e entrega para o próximo jogador ao terminar.</p>
                </div>
                
            </div>
            <div class="navegacao">
                <a href="mediador.html"><button class="botao-conteudo" id="continuar-noite">Continuar</button></a>
            </div>
            
            
        </div>
        
        
    </div>
    
    <script src="../components/noite.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
